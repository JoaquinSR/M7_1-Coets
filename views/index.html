<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="author" content="Joaquin Sanchez Rodriguez">
    <meta name="description" content="Coets">
    <title>Coets</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body>
    <header>
        <div class="container-fluid mx-auto">
            <div class="row">
                <div class="col-md-4">
                    <nav class="navbar navbar-expand-lg d-flex text-center">
                        <a class="navbar-brand" href="#"><img src="img/coet.png" class="logo-brand w-25" alt="logo"></a>
                    </nav>
                </div>
                <div class="col-md-8">
                    <h1 class="text-center mt-5">Exercici de coets (M7.1)</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="cover container-fluid mx-auto">
        <div id="app" class="row">
            <div class="col-md-6">
                <div id="rocket1" class="card d-flex border-secondary">
                    <div class="card-header text-center">
                        <h4>NASA ApoloXIII</h4>
                    </div>
                    <button id="createR1" onclick="createCoet('32WESSDS')"
                        class="btn btn-danger btn-circle btn-xl mx-auto m-2">Llançament</button>
                    <img class="rounded mx-auto d-block w-25 mb-2" src="img/apollo.jpg" alt="apollo">
                    <div class="btn-group mb-2">
                        <button id="accelerateR1" onclick="accelerateCoet('32WESSDS')"
                            class="btn btn-success">+ potència</button>
                        <button id="breakR1" onclick="breakCoet('32WESSDS')" class="btn btn-danger">- potència</button>
                    </div>
                    <!--<button id="printR1" onclick="printCoet('32WESSDS')" class="btn btn-primary">Info</button>-->
                    <div id="infoR1" class="mx-auto"> </div>
                    <div id="alertR1" class="mx-auto bg-warning text-dark mb-1"> </div>
                </div>
            </div>
            <!--<div class="col-md-2">
                <div id="rocketAll" class="card d-flex border-secondary">

                    <button id="printAll" onclick="printAll()" class="btn btn-primary">Print All
                        Rockets</button>

                </div>
            </div>-->

            <div class="col-md-6">
                <div id="rocket2" class="card d-flex border-secondary">
                    <div class="card-header text-center">
                        <h4>SpaceX Starship</h4>
                    </div>
                    <button id="createR2" onclick="createCoet('LDSFJA32')"
                        class="btn btn-danger btn-circle btn-xl mx-auto m-2">Llançament</button>
                    <img class="rounded mx-auto d-block w-25 mb-2" src="img/spacex.jpg" alt="apollo">
                    <div class="btn-group mb-2">
                        <button id="accelerateR2" onclick="accelerateCoet('LDSFJA32')"
                            class="btn btn-success">+ potència</button>
                        <button id="breakR2" onclick="breakCoet('LDSFJA32')" class="btn btn-danger">- potència</button>
                    </div>
                    <div id="infoR2" class="mx-auto"> </div>
                    <div id="alertR2" class="mx-auto bg-warning text-dark mb-1"> </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="../models/coets.js"></script>
    <script src="../models/propulsors.js"></script>
    <script src="../controllers/controller.js"></script>

    <!--jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
